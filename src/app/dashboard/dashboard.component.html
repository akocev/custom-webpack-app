<div class="albums">
  <div class="album-link-container" *ngFor="let album of albums | async">
    <a class="album-link" [routerLink]="['album', album.id]">{{album.title}}</a>
  </div>
</div>
    <div class="dashboard">
      <div *ngFor="let image of images | async">
          <img class="image" src="{{image.download_url}}" alt="{{image.author}}" (click)="addToAlbum(image)">
      </div>
    </div>
